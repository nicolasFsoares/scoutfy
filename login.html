<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>ScoutFy - Football Management</title>
</head>
<body>
    <div class="container-fluid login-page">
        <div class="container p-0 m-0 login-box">
            <div class="col">
                <div class="row">
                    <div class="col login-box-title m-2 text-center">
                        ScoutFy - Football Management
                    </div>
                </div>
                <div class="row">
                    <div class="col m-2">
                        <div class="row">
                            <div class="col auto login-user m-2 mr-4 ml-4 input-group input-group-lg">
                                <input type="text" class="form-control" aria-label="Large" id="user" name="user" placeholder="email">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col auto login-user m-2 mr-4 ml-4 input-group input-group-lg">
                                <input type="password" class="form-control" aria-label="Large" id="password" name="password" placeholder="senha">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col login-bt m-2 text-center" onclick="window.location.href='index.html'">
                                ENTRAR
                            </div>
                        </div>
                        <div class="row">
                            <div class="col auto text-center m-2">
                                <span style="cursor: pointer;">Esqueci minha senha</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
